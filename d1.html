<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Challenge</title>
    <style>
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        body {
            background: linear-gradient(45deg, #ff99cc, #ff6699, #ff33cc, #ff66ff);
            color: #ffffff;
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 100px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: explode 1s ease-in-out infinite;
            color: #000000;
        }

        h2 {
            font-size: 60px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ff99cc;
        }

        p {
            font-size: 36px;
            margin-top: 30px; /* Increased spacing between paragraphs */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .quote {
            font-size: 48px;
            font-style: italic;
            color: #ff99cc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 40px;
        }

        .decoration {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: float 3s linear infinite;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 5%;
            background-color: #ff99cc;
        }

        .decoration:nth-child(2) {
            top: 25%;
            left: 15%;
            background-color: #ff6699;
        }

        .decoration:nth-child(3) {
            top: 40%;
            left: 30%;
            background-color: #ff33cc;
        }

        .decoration:nth-child(4) {
            top: 55%;
            left: 45%;
            background-color: #ff66ff;
        }

        .decoration:nth-child(5) {
            top: 70%;
            left: 60%;
            background-color: #ff99cc;
        }

        .decoration:nth-child(6) {
            top: 85%;
            left: 75%;
            background-color: #ff6699;
        }

        .confetti {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0.7;
            animation: confetti-fall 5s linear infinite;
        }

        .confetti.dot {
            width: 16px;
            height: 16px;
        }

        .confetti.string {
            width: 4px;
            height: 60px;
        }

        .confetti.rainbow-1 {
            background-color: #ff99cc;
        }

        .confetti.rainbow-2 {
            background-color: #ff6699;
        }

        .confetti.rainbow-3 {
            background-color: #ff33cc;
        }

        .confetti.rainbow-4 {
            background-color: #ff66ff;
        }

        .confetti.rainbow-5 {
            background-color: #ffff00;
        }

        .confetti.rainbow-6 {
            background-color: #00ff00;
        }
    </style>
</head>
<body>
<h1 style="color: black">HAPPY FUCKING BIRTHDAY!!!</h1>
<h2>WOHAAAAAAAAAAAAAA!!</h2>
<p>Today you are entering a mission to your desired hope! The present!!!</p>
<p>I know you're ready for this, and just as they say:</p>
<p class="quote">
    "Our world is a cipher, waiting to be decoded and understood." R.J
</p>
<p>And here is your second clue, good luck!</p>
<audio controls>
    <source src="https://github.com/RomJ25/tamtamtamtamaroriginal/blob/99608d2f31ff58aca0db802d34fe5088cecffbe7/Audio%20ai.mp3?raw=true" type="audio/mp3">
</audio>
<div class="decoration"></div>
<div class="decoration"></div>
<div class="decoration"></div>
<div class="decoration"></div>
<div class="decoration"></div>
<div class="decoration"></div>

<!-- Confetti -->
<script>
    function createConfetti() {
        const colors = ["rainbow-1", "rainbow-2", "rainbow-3", "rainbow-4", "rainbow-5", "rainbow-6"];
        const types = ["dot", "string"];

        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement("div");
            confetti.className = `confetti ${types[Math.floor(Math.random() * types.length)]} ${colors[Math.floor(Math.random() * colors.length)]}`;
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDelay = Math.random() * 5 + "s";
            document.body.appendChild(confetti);
        }
    }

    createConfetti();
</script>

</body>
</html>
